<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
</head>
<body>
    <h1> Hello, vue :) </h1>
    <div id="app">
        <h2> My book app</h2>
        <p>Title :- {{title}}</p>
        <p> author :- {{author}} </p>
        <p> age :- {{age}}</p>
        <button v-on:click="age++">Increse age</button>
        <button v-on:click="age--">Decrease age</button>
        <button v-on:click="title= title.toUpperCase()">Title upper case</button>
        <button @click="changeTitleToLowerCase">Title lower case</button>
    </div>

<script src="app.js"> </script>
</body>
</html>
